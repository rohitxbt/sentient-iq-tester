<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI IQ Tester - Sentient Intelligence Assessment</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Brain, Zap, Trophy, Clock, Star, MessageCircle, Send, Loader2, Target, Timer, CheckCircle } = lucide;

        const SentientIQTester = () => {
          const [currentQuestion, setCurrentQuestion] = useState(0);
          const [score, setScore] = useState(0);
          const [timeLeft, setTimeLeft] = useState(900); // 15 minutes
          const [isActive, setIsActive] = useState(false);
          const [showResult, setShowResult] = useState(false);
          const [selectedAnswer, setSelectedAnswer] = useState('');
          const [aiResponse, setAiResponse] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [testStarted, setTestStarted] = useState(false);
          const [answers, setAnswers] = useState([]);
          const [isAnswered, setIsAnswered] = useState(false);

          // MCQ Format IQ Questions
          const questions = [
            {
              id: 1,
              question: "What comes next in this sequence? 2, 4, 6, 8, ?",
              options: ["9", "10", "12", "14"],
              correctAnswer: "10",
              explanation: "Even numbers sequence: 2, 4, 6, 8, 10",
              type: "Number Pattern",
              difficulty: 1
            },
            {
              id: 2,
              question: "Cat is to Meow as Dog is to:",
              options: ["Run", "Bark", "Jump", "Sleep"],
              correctAnswer: "Bark",
              explanation: "Cat makes meow sound, Dog makes bark sound",
              type: "Word Relations",
              difficulty: 1
            },
            {
              id: 3,
              question: "Which one is different?",
              options: ["Apple", "Orange", "Car", "Banana"],
              correctAnswer: "Car",
              explanation: "Apple, Orange, and Banana are fruits. Car is a vehicle",
              type: "Classification",
              difficulty: 1
            },
            {
              id: 4,
              question: "Complete the pattern: 1, 3, 5, 7, ?",
              options: ["8", "9", "10", "11"],
              correctAnswer: "9",
              explanation: "Odd numbers sequence: 1, 3, 5, 7, 9",
              type: "Number Pattern",
              difficulty: 1
            },
            {
              id: 5,
              question: "If Tom is taller than Sam, and Sam is taller than Ali, who is the shortest?",
              options: ["Tom", "Sam", "Ali", "Cannot determine"],
              correctAnswer: "Ali",
              explanation: "Tom > Sam > Ali, so Ali is the shortest",
              type: "Logic",
              difficulty: 1
            },
            {
              id: 6,
              question: "What comes next? A, C, E, G, ?",
              options: ["H", "I", "J", "K"],
              correctAnswer: "I",
              explanation: "Skip one letter each time: A(skip B)C(skip D)E(skip F)G(skip H)I",
              type: "Letter Pattern",
              difficulty: 2
            },
            {
              id: 7,
              question: "What is 5 + 3 × 2?",
              options: ["16", "11", "13", "10"],
              correctAnswer: "11",
              explanation: "Order of operations: 3 × 2 = 6, then 5 + 6 = 11",
              type: "Math",
              difficulty: 2
            },
            {
              id: 8,
              question: "Book is to Read as Song is to:",
              options: ["Write", "Listen", "Dance", "Sing"],
              correctAnswer: "Listen",
              explanation: "You read a book, you listen to a song",
              type: "Word Relations",
              difficulty: 1
            },
            {
              id: 9,
              question: "Which number doesn't belong? 2, 4, 6, 9, 8",
              options: ["2", "4", "9", "8"],
              correctAnswer: "9",
              explanation: "All others are even numbers, 9 is odd",
              type: "Classification",
              difficulty: 1
            },
            {
              id: 10,
              question: "If all birds can fly and sparrow is a bird, then:",
              options: ["Sparrow cannot fly", "Sparrow can fly", "Sparrow is not a bird", "Cannot determine"],
              correctAnswer: "Sparrow can fly",
              explanation: "Logical deduction: All birds fly → Sparrow is bird → Sparrow can fly",
              type: "Logic",
              difficulty: 2
            }
          ];

          // Timer effect
          useEffect(() => {
            let interval = null;
            if (isActive && timeLeft > 0) {
              interval = setInterval(() => {
                setTimeLeft(prevTime => {
                  if (prevTime <= 1) {
                    setIsActive(false);
                    setShowResult(true);
                    return 0;
                  }
                  return prevTime - 1;
                });
              }, 1000);
            }
            return () => {
              if (interval) clearInterval(interval);
            };
          }, [isActive]);

          const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
          };

          const startTest = () => {
            setTestStarted(true);
            setIsActive(true);
            setCurrentQuestion(0);
            setScore(0);
            setTimeLeft(900);
            setShowResult(false);
            setAnswers([]);
            setSelectedAnswer('');
            setAiResponse('');
            setIsAnswered(false);
          };

          const handleAnswerSelect = (answer) => {
            if (!isAnswered) {
              setSelectedAnswer(answer);
            }
          };

          const submitAnswer = async () => {
            if (!selectedAnswer) return;

            setIsAnswered(true);
            setIsLoading(true);
            
            // Calculate score immediately
            const isCorrect = selectedAnswer === questions[currentQuestion].correctAnswer;
            const questionScore = isCorrect ? 10 : 0;
            setScore(prevScore => prevScore + questionScore);
            
            try {
              const response = await fetch('https://api.fireworks.ai/inference/v1/chat/completions', {
                method: 'POST',
                headers: {
                  'Authorization': 'Bearer fw_3ZTsr2Ea1vfDArT6gc1WGZpn',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  model: 'accounts/sentientfoundation/models/dobby-unhinged-llama-3-3-70b-new',
                  messages: [
                    {
                      role: 'system',
                      content: `You are an encouraging IQ test evaluator. The user selected "${selectedAnswer}" and the correct answer is "${questions[currentQuestion].correctAnswer}".

          Provide encouraging feedback in this format:
          ${isCorrect ? 'Score: 10/10\nAnalysis: Correct! Great job!' : `Score: 0/10\nAnalysis: Incorrect. The right answer is "${questions[currentQuestion].correctAnswer}"`}
          Feedback: [Give encouraging feedback and explain the reasoning]`
                    },
                    {
                      role: 'user',
                      content: `Question: ${questions[currentQuestion].question}
          Selected Answer: ${selectedAnswer}
          Correct Answer: ${questions[currentQuestion].correctAnswer}
          Explanation: ${questions[currentQuestion].explanation}`
                    }
                  ],
                  max_tokens: 200,
                  temperature: 0.3
                })
              });

              if (response.ok) {
                const data = await response.json();
                const aiEvaluation = data.choices[0].message.content;
                setAiResponse(aiEvaluation);
              } else {
                throw new Error('API failed');
              }

            } catch (error) {
              // Fallback response
              setAiResponse(`Score: ${questionScore}/10
          Analysis: ${isCorrect ? 'Correct answer! Well done!' : `Incorrect. The correct answer is "${questions[currentQuestion].correctAnswer}"`}
          Feedback: ${questions[currentQuestion].explanation}`);
            }
            
            // Store answer
            setAnswers(prev => [...prev, {
              question: questions[currentQuestion].question,
              selectedAnswer: selectedAnswer,
              correctAnswer: questions[currentQuestion].correctAnswer,
              score: questionScore,
              isCorrect: isCorrect
            }]);

            setIsLoading(false);
          };

          const nextQuestion = () => {
            if (currentQuestion < questions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setSelectedAnswer('');
              setAiResponse('');
              setIsAnswered(false);
            } else {
              setIsActive(false);
              setShowResult(true);
            }
          };

          const calculateIQ = (totalScore) => {
            const maxScore = questions.length * 10;
            const percentage = (totalScore / maxScore) * 100;
            
            let iq, level, color;
            if (percentage >= 90) { 
              iq = 135; level = 'Very Superior'; color = 'text-purple-400'; 
            } else if (percentage >= 80) { 
              iq = 125; level = 'Superior'; color = 'text-blue-400'; 
            } else if (percentage >= 70) { 
              iq = 115; level = 'Above Average'; color = 'text-emerald-400'; 
            } else if (percentage >= 60) { 
              iq = 110; level = 'High Average'; color = 'text-green-400'; 
            } else if (percentage >= 40) { 
              iq = 100; level = 'Average'; color = 'text-yellow-400'; 
            } else { 
              iq = 90; level = 'Below Average'; color = 'text-orange-400'; 
            }
            
            return { iq, level, color, percentage: Math.round(percentage) };
          };

          if (!testStarted) {
            return (
              React.createElement('div', {className: "min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4"},
                React.createElement('div', {className: "bg-slate-800/50 backdrop-blur-xl rounded-3xl p-8 max-w-lg w-full border border-slate-700 shadow-2xl"},
                  React.createElement('div', {className: "text-center mb-8"},
                    React.createElement('div', {className: "w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6"},
                      React.createElement(Brain, {className: "w-12 h-12 text-white"})
                    ),
                    React.createElement('h1', {className: "text-4xl font-bold text-white mb-3"}, "AI IQ Test"),
                    React.createElement('p', {className: "text-slate-300 text-lg"}, "Sentient Intelligence Assessment")
                  ),
                  React.createElement('div', {className: "bg-slate-700/30 rounded-2xl p-6 mb-6 border border-slate-600"},
                    React.createElement('h3', {className: "text-white font-semibold mb-3 flex items-center gap-2"},
                      React.createElement(Target, {className: "w-5 h-5 text-blue-400"}),
                      "Test Details"
                    ),
                    React.createElement('ul', {className: "text-slate-300 space-y-2 text-sm"},
                      React.createElement('li', null, "• 10 Multiple Choice Questions"),
                      React.createElement('li', null, "• 15 minutes time limit"),
                      React.createElement('li', null, "• AI evaluation for each answer"),
                      React.createElement('li', null, "• Instant IQ score calculation"),
                      React.createElement('li', null, "• Covers: Logic, Math, Patterns, Words")
                    )
                  ),
                  React.createElement('button', {
                    onClick: startTest,
                    className: "w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 px-6 rounded-2xl hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105 flex items-center justify-center gap-3 shadow-lg"
                  },
                    React.createElement(Zap, {className: "w-6 h-6"}),
                    "Start IQ Test"
                  )
                )
              )
            );
          }

          if (showResult) {
            const results = calculateIQ(score);
            const correctAnswers = answers.filter(a => a.isCorrect).length;
            
            return (
              React.createElement('div', {className: "min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4"},
                React.createElement('div', {className: "bg-slate-800/50 backdrop-blur-xl rounded-3xl p-8 max-w-4xl w-full border border-slate-700 shadow-2xl"},
                  React.createElement('div', {className: "text-center mb-8"},
                    React.createElement('div', {className: "w-24 h-24 bg-gradient-to-br from-yellow-500 to-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-6"},
                      React.createElement(Trophy, {className: "w-14 h-14 text-white"})
                    ),
                    React.createElement('h1', {className: "text-4xl font-bold text-white mb-2"}, "IQ Test Complete! 🎉"),
                    React.createElement('p', {className: "text-slate-300"}, "Your intelligence has been analyzed by AI")
                  ),
                  React.createElement('div', {className: "grid grid-cols-1 md:grid-cols-4 gap-4 mb-8"},
                    React.createElement('div', {className: "bg-slate-700/30 rounded-2xl p-4 text-center border border-slate-600"},
                      React.createElement('div', {className: "text-3xl font-bold text-blue-400 mb-2"}, results.iq),
                      React.createElement('div', {className: "text-slate-300 font-semibold text-sm"}, "IQ Score")
                    ),
                    React.createElement('div', {className: "bg-slate-700/30 rounded-2xl p-4 text-center border border-slate-600"},
                      React.createElement('div', {className: `text-xl font-bold mb-2 ${results.color}`}, results.level),
                      React.createElement('div', {className: "text-slate-300 font-semibold text-sm"}, "Level")
                    ),
                    React.createElement('div', {className: "bg-slate-700/30 rounded-2xl p-4 text-center border border-slate-600"},
                      React.createElement('div', {className: "text-3xl font-bold text-green-400 mb-2"}, `${correctAnswers}/${questions.length}`),
                      React.createElement('div', {className: "text-slate-300 font-semibold text-sm"}, "Correct")
                    ),
                    React.createElement('div', {className: "bg-slate-700/30 rounded-2xl p-4 text-center border border-slate-600"},
                      React.createElement('div', {className: "text-3xl font-bold text-purple-400 mb-2"}, `${results.percentage}%`),
                      React.createElement('div', {className: "text-slate-300 font-semibold text-sm"}, "Accuracy")
                    )
                  ),
                  React.createElement('button', {
                    onClick: () => window.location.reload(),
                    className: "w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 px-6 rounded-2xl hover:from-blue-700 hover:to-purple-700 transition-all transform hover:scale-105"
                  }, "🔄 Take Test Again")
                )
              )
            );
          }

          // Main test interface would go here...
          return React.createElement('div', {className: "min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4"},
            React.createElement('h1', {className: "text-white text-center"}, "Test is running...")
          );
        };

        // Render the app
        ReactDOM.render(React.createElement(SentientIQTester), document.getElementById('root'));
    </script>
</body>
</html>
